<h2>데이터 생성 중입니다. 잠시만 기다려 주세요...</h2>
<div id="status">처리 중...</div>
<script>
    fetch('/firstView/generate-data', { method: 'POST' })
        .then(res => {
            if (!res.ok) throw new Error('서버 오류');
            return res.json(); // 이제 정상 동작
        })
        .then(data => {
            if (data.status === 'ok') {
                window.location.href = '/firstView/login';
            } else {
                document.getElementById('status').innerText = '에러: 처리 실패';
            }
        })
        .catch(err => {
            console.error(err);
            document.getElementById('status').innerText = '이미 데이터가 존재합니다.';
        });
</script>
